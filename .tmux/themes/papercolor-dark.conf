set -g status-justify 'left'
set -g status 'on'
set -g status-style 'bg=colour237,none'
set -g status-left-length '100'
set -g status-left-style 'none'
set -g status-right-style 'none'
set -g status-right-length '100'
setw -g window-status-style 'fg=colour255,bg=colour237,none'
setw -g window-status-activity-style 'fg=colour251,bg=colour237,none'
setw -g window-status-separator ''

set -g message-command-style 'fg=colour251,bg=colour240'
set -g pane-active-border-style 'fg=colour3'
set -g pane-border-style 'fg=colour240'
set -g message-style 'fg=colour251,bg=colour240'
set -g status-left '#[fg=colour240,bg=colour251] #S '
set -g status-right "#[fg=colour251,bg=colour240] %H%MJ%m%d'%y #[fg=colour240,bg=colour251] #h "
setw -g window-status-format '#[fg=colour251,bg=colour240] #I#F #[fg=colour251,bg=colour240]#W '
setw -g window-status-current-format '#[fg=colour234,bg=colour37] #I#F #[fg=colour234,bg=colour37]#W '
