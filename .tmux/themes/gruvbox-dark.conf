set -g status-justify 'left'
set -g status 'on'
set -g status-style 'bg=colour237,fg=colour223,none'
set -g status-left-length '100'
set -g status-left-style 'none'
set -g status-right-style 'none'
set -g status-right-length '100'
setw -g window-status-style 'fg=colour237,bg=colour214,none'
setw -g window-status-activity-style 'fg=colour248,bg=colour237,none'
setw -g window-status-separator ''

set -g message-command-style 'fg=colour223,bg=colour239'
set -g pane-active-border-style 'fg=colour250'
set -g pane-border-style 'fg=colour237'
set -g message-style 'fg=colour223,bg=colour239'
set -g status-left '#[fg=colour248,bg=colour241] #S '
set -g status-right "#[fg=colour246,bg=colour239] %H%MJ%m%d'%y #[fg=colour237,bg=colour248] #h "
setw -g window-status-format '#[fg=colour223,bg=colour239] #I#F #[fg=colour223,bg=colour239]#W '
setw -g window-status-current-format '#[fg=colour239,bg=colour214] #I#F #[fg=colour239,bg=colour214,bold]#W '
