set -g status-justify 'left'
set -g status 'on'
set -g status-style 'bg=colour24,none'
set -g status-left-length '100'
set -g status-left-style 'none'
set -g status-right-style 'none'
set -g status-right-length '100'
setw -g window-status-style 'fg=colour255,bg=colour24,none'
setw -g window-status-activity-style 'fg=colour254,bg=colour24,none'
setw -g window-status-separator ''

set -g message-command-style 'fg=colour254,bg=colour31'
set -g pane-active-border-style 'fg=colour3'
set -g pane-border-style 'fg=colour31'
set -g message-style 'fg=colour254,bg=colour31'
set -g status-left '#[fg=colour240,bg=colour254] #S '
set -g status-right "#[fg=colour254,bg=colour31] %H%MJ%m%d'%y #[fg=colour240,bg=colour254] #h "
setw -g window-status-format '#[fg=colour255,bg=colour24] #I#F #[fg=colour255,bg=colour24]#W '
setw -g window-status-current-format '#[fg=colour254,bg=colour31] #I#F #[fg=colour254,bg=colour31]#W '
